<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Edition d'une intervention</title>
    <link type="text/css" rel="stylesheet" href="./css/modification-installations.css">
    <link type="text/css" rel="stylesheet" href="./css/gestion-installations.css">
</head>

<body>
    <div id="div_salle_titre" class="divtitre"> Détail d'une intervention</div>
    <div id="div_salle_detail">
        <div class="salle_rubrique">
            <div>
                <span class="labeltitre">IDENTIFICATION</span>
                <label id="lbl_erreur_num" class="labelerreur"></label>
            </div>
            <div>
                <label for="edt_salle_num">numéro</label>
                <span><input id="edt_salle_num" placeholder="Identifiant" size="5" type="text"></span>
                
                <label for="edt_salle_date">Date</label>
                <span><input id="edt_salle_date" placeholder="Date" size="30" type="date"></span>
                
                <label for="edt_salle_motif">motif</label>
                <span><input id="edt_salle_motif" placeholder="Motif" size="30" type="text"></span>
                
                <label for="edt_salle_observ">observations</label>
                <span><input id="edt_salle_observ" placeholder="obs" size="30" type="text"></span>
            </div>
        </div>
        <div class="salle_rubrique">
            <div>
                <span class="labeltitre">Contrat</span>
                <label id="lbl_erreur_cont" class="labelerreur"></label>
            </div>
            <div>
                <label for="edt_salle_numContrat">Numéro</label>
                <span><input id="edt_salle_numContrat" placeholder="code contrat" size="7" type="text"></span>
                <label id="lbl_salle_detail_dept" class="salle_commentaire"></label>
            </div>
        </div>
        <div class="salle_rubrique">
            <div>
                <span class="labeltitre">PRESTATIONS</span>
                <label id="lbl_erreur_equipt" class="labelerreur"></label>
            </div>
        </div>
        <div class="salle_sousrubrique">
            <div id="div_salle_equipement_edit">  <!--div_salle_equipement-->
                 <div class="divtitre">
                    <!-- Totaux
                    
                    HT : 
                    <label id="lbl_equipement_HT"> </label>
                    TVA : 
                    <label id="lbl_equipement_TVA"> </label>
                    TTC : 
                    <label id="lbl_equipement_TTC"> </label> -->

                        
                    <table id="table_tt">
                        <thead>
                            <tr>
                                <th>Totaux</th>
                                <th>HT : <label id="lbl_equipement_HT"> </label></th>
                                <th> TVA : <label id="lbl_equipement_TVA"> </label></th>
                                <th>TTC : <label id="lbl_equipement_TTC"> </label></th>
                            </tr>
                        </thead>
                    </table>

                </div>
                <table id="table_equipement">
                    <thead>
                        <tr>
                            <th>code</th>
                            <th>libellé</th>
                            <th>PUHT</th>
                            <th>quantité</th>
                            <th>montant</th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                </table>
                <div class="divaction">
                    <input id="btn_equipement_ajouter" type="button" value="Ajouter">
                </div>
            </div>
            <div id="div_salle_equipement"> <!--div_salle_equipement_edit-->
                <div class="divtitre">Choisir une prestation dans la liste</div>
                <div class="equipement_rubrique">
                    <div>
                        <select id="select_equipement" size="6"></select>
                        <div><label id="lbl_erreur_select_equipement" class="labelerreur"></label></div>
                    </div>
                    <div>
                        <label for="edt_equipement_qte">quantité</label>
                        <span><input id="edt_equipement_qte" size="5" type="text"></span>
                        <div><label id="lbl_erreur_qte" class="labelerreur"></label></div>
                        <div>
                            <input id="btn_equipement_valider" type="button">
                            <input id="btn_equipement_annuler" type="button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="divaction">
            <input id="btn_salle_retour" class="btnretour" value="Retour" type="button">
            <input id="btn_salle_valider" value="Valider" type="button">
            <input id="btn_salle_annuler" class="btnannuler" value="Annuler" type="button">
        </div>
    </div>
</body>
<script type="module" src="../controleur/modificationInstallations.js"></script>

</html>
